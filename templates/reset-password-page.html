<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password | CCloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0066FF;
            --primary-soft: rgba(0, 102, 255, 0.1);
            --primary-dark: #0052CC;
            --success: #10B981;
            --success-soft: #ECFDF5;
            --error: #EF4444;
            --error-soft: #FEF2F2;
            --bg: #FAFAFB;
            --card-bg: #FFFFFF;
            --text-main: #0F172A;
            --text-muted: #64748B;
            --border: #E2E8F0;
            --radius-lg: 24px;
            --radius-md: 12px;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 102, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(0, 102, 255, 0.03) 0%, transparent 50%);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 440px;
            padding: 24px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 48px 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), #60A5FA);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
            margin: 0 0 8px 0;
            text-align: center;
            letter-spacing: -0.01em;
        }

        .subtitle {
            font-size: 15px;
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 16px;
            transition: all 0.2s;
            color: var(--text-main);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px var(--primary-soft);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #message {
            margin-top: 24px;
            padding: 16px;
            border-radius: var(--radius-md);
            font-size: 14px;
            text-align: center;
            display: none;
            line-height: 1.5;
        }

        #message.success {
            display: block;
            background: var(--success-soft);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.1);
        }

        #message.error {
            display: block;
            background: var(--error-soft);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.1);
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 13px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="card">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.5 19a3.5 3.5 0 0 0 0-7c-.3 0-.6 0-.9.1a7 7 0 1 0-11.7 6.9"/>
                    </svg>
                </div>
                <span class="logo-text">CCloud</span>
            </div>

            <h1>Reset Password</h1>
            <p class="subtitle">Please enter your new password below.</p>

            <form id="resetForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Min. 8 characters" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Repeat password" required minlength="8">
                </div>
                <button type="submit" id="submitBtn" class="btn">Update Password</button>
            </form>

            <div id="message"></div>
            
            <div id="successActions" class="hidden" style="margin-top: 20px;">
                <a href="ccloud://login" class="btn" style="background: var(--text-main); text-decoration: none;">Open App to Login</a>
            </div>
        </div>
        <div class="footer">
            &copy; 2026 CCloud &bull; Intelligent Archival Storage
        </div>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const successActions = document.getElementById('successActions');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showMessage('Missing reset token. Please request a new link.', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            try {
                const response = await fetch(`/auth/reset-password?token=${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ newPassword: password }),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Password updated successfully! You can now log in with your new credentials.', 'success');
                    form.classList.add('hidden');
                    successActions.classList.remove('hidden');
                } else {
                    showMessage(data.error || 'Failed to update password. Link may be expired.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Password';
                }
            } catch (error) {
                showMessage('A network error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.classList.add('fade-in');
        }
    </script>
</body>
</html>
